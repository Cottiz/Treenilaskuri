<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treenilaskuri</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="header">
    <img src="tennis.jpg" alt="Round Image" class="round-image">
    <h1>Lydian ja Katin supertreenilaskuri</h1>
    
    </div>
    <div id="form-section">
        <form id="treeni-form">
            <label for="activity">Valitse treeniaktiviteetti:</label>
            <select id="activity">
                <option value="juoksu">Juoksu</option>
                <option value="pyöräily">Pyöräily</option>
                <option value="uinti">Uinti</option>
                <option value="kuntosali">Kuntosali</option>
                <option value="jooga">Jooga</option>
                <option value="tanssi">Tanssi</option>
                <option value="sulkapallo">Sulkapallo</option>
                <option value="tennis">Tennis</option>
                <option value="sähly">Sähly</option>
                <option value="koripallo">Koripallo</option>
                <option value="jalkapallo">Jalkapallo</option>
                <option value="muu sisäliikunta">Muu sisäliikunta</option>
                <option value="luistelu">Luistelu</option>
                <option value="laskettelu">Laskettelu</option>
                <option value="hiihto">Hiihto</option>
                <option value="retkeily">Retkeily</option>
                <option value="muu ulkoliikunta">Muu ulkoliikunta</option>
            </select>

            <label for="hours">Käytetyt tunnit:</label>
            <input type="number" id="hours" min="0" step="0.5" placeholder="Syötä tunnit">

            <label for="description">Kuvaus:</label>
            <textarea id="description" placeholder="Kuvaile treeniä"></textarea>

            <label for="date">Päivämäärä:</label>
            <input type="date" id="date">

            <button type="submit">Lisää treeni</button>
        </form>

        <div id="error-message"></div>
    </div>

    <div id="summary-section">
        <h2>Treeniyhteenveto</h2>
        <table id="summary-table">
            <thead>
                <tr>
                    <th>Aktiviteetti</th>
                    <th>Tunnit</th>
                    <th>Kuvaus</th>
                    <th>Päivämäärä</th>
                </tr>
            </thead>
            <tbody id="summary-body">
                <!-- Tiedot tulevat tähän -->
            </tbody>
        </table>

        <div id="category-summary"></div>
    </div>

    <button id="tyhjenna">Tyhjennä tiedot
    </button>

</body>
</html>
